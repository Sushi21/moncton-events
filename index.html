<!DOCTYPE html>
<html>
<head>
  <title>Upcoming Events</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Upcoming Events</h1>
  <button id="filterDate">Filter by Date</button>
  <button id="filterType">Filter by Event Type</button>
  <button id="filterVenue">Filter by Venue</button>
  <table>
    <tr>
      <th>Date & Time</th>
      <th>Event Type</th>
      <th>Event Information</th>
      <th>Venue</th>
      <th>Cost</th>
      <th>Tickets</th>
    </tr>
  </table>

  <script src="script.js"></script>
</body>
</html>
